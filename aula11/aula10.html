<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>DETRAN</h1>
    <p>Sistema De Multas</p>

    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular ()
        {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade foi de <strong>${vel}Km/h</strong></p>`
            if (vel > 60)
            { res.innerHTML += 'Você foi <strong>multado!</strong>' }
            else
            { res.innerHTML += 'Você <strong>não foi multado</strong>' }
        }
    </script>
</body>
</html>
