<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js"></script>
    <title>JavaScript</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <form action="" id="dados">
            <fieldset>
                <legend>Números</legend>
                <p>
                    <label for="id-inicio">Início:</label>
                    <input type="number" name="inicio" id="id-inicio">
                 </p>
                <p>
                    <label for="id-fim">Fim:</label>
                    <input type="number" name="fim" id="id-fim" required >
                </p>
                
                <p>
                    <label for="id-passo">Passo:</label>
                    <input type="number" name="passo" id="id-passo" required>
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </fieldset>
        </form>
        
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; CursoemVideo </p>
    </footer>

</body>
</html>
